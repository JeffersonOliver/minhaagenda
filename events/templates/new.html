{% if hide_new_button != True %}
    <div class="container mt-4 text-center">
        <button type="submit" class="btn btn-primary" data-target="#addEvent" data-toggle="modal"> Novo Evento </button>
    </div>
{% endif %}
<div class="modal fade" id="addEvent" tabindex="-1" role="dialog" aria-labelledby="addEventLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="{% url 'agenda-events-new' %}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEventLabel"> Novo </h5>
                    <button type="button" class="close">
                        <span aria-hidden="true"> &times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="addInputDate">Data</label>
                        <input type="date" class="form-control" id="addInputDate" name="dade" placeholder="insira a data do evento" value="{{today | date 'y-m-d'}}" required>
                    </div>
                    <div class="form-group">
                        <label for="addInputEvent">Descrição</label>
                        <input type="text"  class="form-control" id="addInputEvent"
                        name="event" placeholder="Descrição do Evento" required>
                    </div>
                    <div class="form-group">
                        <label for="addInputPriority">Prioridade</label>
                        <select class="form-control" id="addInputPriority" name="priority">
                            {% for value,priority in priorities %}
                                <option value="{{value}}">{{priority}}</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secundary" data-dismiss="modal">
                            cancelar
                        </button>
                        <button type="submit" class="btn btn primary"> Inserir </button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
